name: Flat

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'

jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
      - name: Setup deno
        uses: denolib/setup-deno@v2
      - name: Check out repo
        uses: actions/checkout@v2
      - name: Fetch data
        uses: githubocto/flat@v1
        with:
          http_url: https://api.nasa.gov/planetary/apod?api_key=DEMO_KEY
      - name: Dump Steps context
        env:
          GITHUB_CONTEXT: ${{ toJson(job.steps) }}
        run: |
          echo "$GITHUB_CONTEXT"
      - name: Fetch data
        uses: githubocto/flat@v1
        with:
          http_url: https://api.nasa.gov/planetary/apod?api_key=DEMO_KEY
          postprocess: 'postprocess.ts'



